---

- block:
    - name: "Ansible | Print a variable"
      debug:
        msg: "https://github.com/jamulussoftware/jamulus/releases/download/{{ jamulus_release_tag }}/jamulus_headless_{{ jamulus_version }}_ubuntu_{{ go_arch }}.deb"
    - name: Download jamulus binary to local folder
      become: false
      get_url:
        url: "https://github.com/jamulussoftware/jamulus/releases/download/{{ jamulus_release_tag }}/jamulus-headless_{{ jamulus_version }}_ubuntu_{{ go_arch }}.deb"
            #"https://github.com/jamulussoftware/jamulus/releases/download/r3_9_1/jamulus-headless_3.9.1_ubuntu_amd64.deb"
        dest: "/tmp/jamulus-{{ jamulus_version }}.ubuntu-{{ go_arch }}.deb"
        mode: '0644'
      register: _download_deb
      until: _download_deb is succeeded
      retries: 5
      delay: 2
      check_mode: false
      when: jamulus_check_deb.rc == 1

    - name: Install jamulus
      apt: deb="/tmp/jamulus-{{ jamulus_version }}.ubuntu-{{ go_arch }}.deb"
      #notify: restart jamulus
      when: jamulus_check_deb.rc == 1
    - name: restart jamulus
      become: true
      systemd:
        daemon_reload: true
        name: jamulus-headless
        state: restarted
      when:
        - not ansible_check_mode